<!DOCTYPE html>
<html lang="vi">

<head>

  <title>Video Retrieval System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>

  <!-- Sticky Header Control Panel -->
  <header class="top-control-panel">

        <button id="login-btn" class="login-btn">Connect</button>

          <div class="status-info">

            <div id="status-details" class="status-details"></div>
          </div>
        </div>
      </div>

      <!-- Search Mode Tabs (Center Left) -->
      <div class="search-mode-tabs">
        <button class="tab-btn active" data-mode="visual">
          <span class="tab-icon">üîç</span>
          <span class="tab-label">Visual</span>
        </button>
        <button class="tab-btn" data-mode="transcript">

          <span class="tab-label">Transcript</span>
        </button>
      </div>

      <!-- Search Form with Filter (Center - Flexible) -->

        <!-- Video Filter Dropdown -->

            <span class="filter-label">T·∫•t c·∫£ video</span>
            <span class="filter-arrow">‚ñº</span>
          </button>
          <div id="filter-dropdown" class="filter-dropdown hidden">
            <div class="filter-search">
              <input type="text" id="filter-search-input" placeholder="T√¨m video..." autocomplete="off">
            </div>
            <ul id="filter-list" class="filter-list">
              <!-- Dynamic video list will be inserted here -->
            </ul>
          </div>
        </div>
        
        <button type="submit" id="search-btn">T√¨m ki·∫øm</button>
      </form>

    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <div id="results-container">
      <div class="placeholder-content">
        <div class="placeholder-icon">üé¨</div>
        <p class="placeholder-text">Ch·ªçn ch·∫ø ƒë·ªô v√† nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm.</p>

  </main>

  <!-- Video Player Modal -->
  <div id="video-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button id="close-modal-btn" class="close-btn">&times;</button>

      <div class="video-player-wrapper">
        <video id="modal-video-player" width="100%" controls></video>
        
        <!-- Video Info Overlay -->
        <div class="video-info-overlay">
          <div class="info-item">
            <span class="info-label">Video:</span>
            <span id="current-video-id" class="info-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Frame:</span>
            <span id="current-frame" class="info-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Time:</span>
            <span id="current-time" class="info-value">00:00</span>
          </div>
          <div class="info-item">
            <span class="info-label">FPS:</span>

        </div>
